    <!-- Script Utama (login logic) -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginOverlay = document.getElementById('login-overlay');
            const usernameInput = document.getElementById('username-input');
            const loginBtn = document.getElementById('login-btn');
            const usernameDisplay = document.getElementById('username-display');
            const logoutBtn = document.getElementById('logout-btn');
            const errorMessage = document.getElementById('error-message');
            const warningMessage = document.getElementById('warning-message');
            const bgMusic = document.getElementById('bg-music');
            const musicToggle = document.getElementById('music-toggle');
            const musicIcon = document.getElementById('music-icon');

            musicToggle.addEventListener('click', () => {
                if (bgMusic.paused) {
                    bgMusic.play();
                    musicIcon.classList.replace('fa-volume-mute', 'fa-volume-up');
                } else {
                    bgMusic.pause();
                    musicIcon.classList.replace('fa-volume-up', 'fa-volume-mute');
                }
            });

            const badWords = ['kontol', 'memek', 'puki', 'pepek', 'anjing', 'asu', 'bangsat', 'babi', 'bajingan', 'brengsek', 'jancuk', 'tai', 'goblok', 'tolol', 'ngentot', 'fuck', 'shit', 'bitch'];

            const savedUsername = localStorage.getItem('kipasUsername');
            if (savedUsername) {
                usernameDisplay.textContent = savedUsername;
                logoutBtn.classList.remove('hidden');
                loginOverlay.classList.add('hidden');
                bgMusic.volume = 0.3;
                bgMusic.play();
            }

            function checkBadWord(name) {
                const lowerName = name.toLowerCase();
                return badWords.some(word => lowerName.includes(word));
            }

            function checkNumber(name) {
                return /\d/.test(name);
            }

            usernameInput.addEventListener('input', () => {
                errorMessage.style.display = 'none';
                warningMessage.style.display = 'none';
                if (usernameInput.value.trim() && checkNumber(usernameInput.value.trim())) {
                    warningMessage.style.display = 'block';
                }
            });

            // Tambah counter saat klik MASUK
            loginBtn.addEventListener('click', () => {
                let name = usernameInput.value.trim() || 'Player';
                errorMessage.style.display = 'none';
                warningMessage.style.display = 'none';

                if (checkBadWord(name)) {
                    errorMessage.style.display = 'block';
                    usernameInput.value = '';
                    usernameInput.focus();
                    return;
                }
                if (checkNumber(name)) {
                    warningMessage.style.display = 'block';
                    usernameInput.focus();
                    return;
                }

                // Tambah 1 ke counter
                incrementClick();

                localStorage.setItem('kipasUsername', name);
                usernameDisplay.textContent = name;
                logoutBtn.classList.remove('hidden');
                loginOverlay.style.opacity = '0';
                setTimeout(() => {
                    loginOverlay.classList.add('hidden');
                    bgMusic.volume = 0.3;
                    bgMusic.play().catch(e => console.log("Musik diblokir:", e));
                }, 500);
            });
