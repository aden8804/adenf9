<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADEN KIPAS - Dashboard Admin</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: url('https://dl.dir.freefiremobile.com/common/web_event/official2.ff.garena.all/202210/62107ecfbe289761d932a0c6fb134a91.jpg') center center / cover no-repeat fixed;
            min-height: 100vh;
            color: white;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 1;
        }
        .dashboard {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }
        .header {
            background: rgba(20, 20, 40, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .header h1 {
            font-size: 28px;
            background: linear-gradient(to right, #ff6600, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logout-btn {
            background: linear-gradient(to right, #ff6600, #ff8833);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.5);
            transition: 0.3s;
            text-decoration: none;
        }
        .logout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(255, 102, 0, 0.8);
        }
        .section {
            background: rgba(20, 20, 40, 0.6);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
        }
        .section h2 {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }
        .section h2 i { margin-right: 10px; color: #ff6600; }
        .section h2 .title-text {
            background: linear-gradient(to right, #ff6600, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            font-size: 28px;
        }
        .counter-card {
            background: rgba(15, 20, 40, 0.8);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .counter-label {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 15px;
            letter-spacing: 1px;
            font-weight: bold; /* Bold untuk label */
        }
        .counter-number {
            font-size: 60px;
            font-weight: bold;
            color: #ffaa00;
            text-shadow: 0 0 15px rgba(255, 170, 0, 0.6);
        }
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>ADEN KIPAS</h1>
            <a href="https://www.denf9.my.id/" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> LOGOUT
            </a>
        </div>

        <div class="section">
            <h2>
                <i class="fas fa-chart-bar"></i>
                <span class="title-text">PANTAU SELURUH KUNJUNGAN</span>
            </h2>

            <!-- Kartu PANTAU SELURUH KUNJUNGAN -->
            <div class="counter-card">
                <div class="counter-label">PANTAU SELURUH KUNJUNGAN</div>
                <div class="counter-number" id="visitorCount">0</div>
            </div>
        </div>
    </div>

    <footer>&copy; 2025 ADEN KIPAS Private Server. All rights reserved.</footer>

    <!-- Firebase Realtime Listener untuk Kunjungan -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBQvmYGP8c93BqLBlvQ7xsaiaXy7HIRM5c",
            authDomain: "hitungan-admin.firebaseapp.com",
            databaseURL: "https://hitungan-admin-default-rtdb.firebaseio.com",
            projectId: "hitungan-admin",
            storageBucket: "hitungan-admin.firebasestorage.app",
            messagingSenderId: "1041471299780",
            appId: "1:1041471299780:web:2ed0a350235911cb6ce991",
            measurementId: "G-BENXNW4SB2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const visitorRef = ref(db, 'visitorCount');

        // Realtime update PANTAU SELURUH KUNJUNGAN
        onValue(visitorRef, (snapshot) => {
            const count = snapshot.val() || 0;
            document.getElementById('visitorCount').textContent = count.toLocaleString('id-ID');
        });
    </script>
</body>
</html>
