<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPS Dashboard Admin</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: url('https://dl.dir.freefiremobile.com/common/web_event/official2.ff.garena.all/202210/62107ecfbe289761d932a0c6fb134a91.jpg') center center / cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 1;
        }
        .login-container {
            background: rgba(20, 10, 5, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px 30px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.6);
            border: 1px solid rgba(255, 102, 0, 0.4);
            text-align: center;
            position: relative;
            z-index: 2;
        }
        .logo {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 102, 0, 0.5);
        }
        .aden {
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }
        .kipas {
            background: linear-gradient(to right, #ff6600, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 15px rgba(255, 102, 0, 0.6);
        }
        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #ff6600;
            text-shadow: 0 0 10px rgba(255, 102, 0, 0.8);
        }
        p {
            margin-bottom: 30px;
            font-size: 14px;
            opacity: 0.9;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ff8833;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(30, 20, 10, 0.8);
            border: 1px solid rgba(255, 102, 0, 0.5);
            border-radius: 12px;
            color: white;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #ff6600;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.8);
        }
        input::placeholder {
            color: #ffaa77;
            font-size: 14px;
        }
        .icon {
            position: relative;
        }
        .icon i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff6600;
            font-size: 18px;
        }
        .icon input {
            padding-left: 50px;
        }
        .password-eye {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ff6600;
            font-size: 18px;
        }
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #ff6600, #ff8833);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 0 25px rgba(255, 102, 0, 0.8);
            transition: 0.3s;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(255, 102, 0, 1);
        }
        button:active {
            transform: translateY(0);
        }
        footer {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.7;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                width: 95%;
            }
            .logo {
                font-size: 36px;
            }
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 13px;
            }
            input, button {
                font-size: 16px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <span class="aden">ADEN</span> <span class="kipas">KIPAS</span>
        </div>
        <h1>DASHBOARD ADMIN LOGIN</h1>
        <p>Welcome back Admin, enter your credentials</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label>USER ID</label>
                <div class="icon">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Enter your User ID" required autocomplete="username">
                </div>
            </div>
            
            <div class="input-group">
                <label>PASSWORD</label>
                <div class="icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Enter your Password" required autocomplete="current-password">
                    <i class="fas fa-eye password-eye" onclick="togglePassword()"></i>
                </div>
            </div>
            
            <button type="submit">→ LOGIN</button>
        </form>
        
        <footer>&copy; 2025 KPS Private Server. All rights reserved.</footer>
    </div>

    <script>
        function togglePassword() {
            const pass = document.getElementById('password');
            const eye = document.querySelector('.password-eye');
            if (pass.type === 'password') {
                pass.type = 'text';
                eye.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                pass.type = 'password';
                eye.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }

        // Proses login langsung pakai JavaScript
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault(); // cegah reload halaman

            const username = document.querySelector('input[name="username"]').value.trim();
            const password = document.querySelector('input[name="password"]').value;

            if (username === 'aden' && password === 'konyil88') {
                // Login benar → langsung pindah ke dashboard.html
                window.location.href = 'dashboard.html';
            } else {
                // Salah → tampil alert sederhana
                alert('Username atau Password salah! Coba lagi.');
            }
        });
    </script>
</body>
</html>
